<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid p-0">
      <header class="bg-primary text-white py-4">
        <div class="container">
          <div class="row align-items-center">
            <div class="col">
              <h1 class="h3 mb-1">Контакты</h1>
              <p class="mb-0 opacity-75">Алёна</p>
            </div>
          </div>
        </div>
      </header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bstoggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">
                  <i class="bi bi-house me-1"></i>Главная
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="diary.html">
                  <i class="bi bi-newspaper me-1"></i>Дневник
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projects.html">
                  <i class="bi bi-code-slash me-1"></i>Проекты
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacts.html">
                  <i class="bi bi-telephone me-1"></i>Контакты
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="container my-4">
        <h4 align="center">Свяжитесь со мной</h4>
        <selection class="mb-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="feedbackForm" action="/submit-form">
                <div class="mb-3">
                  <label for="email">Имя:<span class="required"></span></label>
                  <input type="name" id="name" name="name" />
                </div>
                <div class="mb-3">
                  <label for="email"
                    >Email:<span class="required"></span
                  ></label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="example@mail.ru"
                  />
                </div>
                <div class="mb-3">
                  <label for="email"
                    >Сообщение:<span class="required"></span
                  ></label>
                  <textarea
                    id="message"
                    name="message"
                    required
                    placeholder="Опишите вашу проблему или вопрос..."
                  ></textarea>
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="submitForm()"
                >
                  Отправить сообщение
                </button>
              </form>
            </div>
          </div>
        </selection>
      </main>
      <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <p class="mb-0">
                &copy; 2025 Портфолио студента. Все права защищены.
              </p>
            </div>
            <div class="col-md-6 text-md-end">
              <a
                href="pages/contacts.html"
                class="text-white textdecoration-none me-3"
                >Контакты</a
              >
              <a href="#" class="text-white text-decorationnone"
                >Политика конфиденциальности</a
              >
            </div>
          </div>
        </div>
      </footer>
      <script>
        // Функция для отправки формы
        function submitForm() {
          const form = document.getElementById("feedbackForm");
          const formData = new FormData(form);

          // Собираем данные формы
          const data = {
            name: formData.get("name"),
            email: formData.get("email"),
            message: formData.get("message"),
          };
          // В реальном приложении здесь был бы AJAX-запрос
          console.log("Данные формы:", data);

          // Показываем уведомление об успешной отправке
          alert(
            "Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время."
          );

          // Закрываем модальное окно
          contactModal.close();
        }
      </script>
    </div>
  </body>
</html>
